<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../styles.css">
    <!-- Font awesome linking to the html page for icons -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piston-Card-Element</title>
</head>
<body>

    <div class="seperator-div">
        <div class="card-element-horizontal">
            <main class="card-element__main">
                <div class="card__image-container"><img src="../assets/mustang-1976.jpg"
                        alt="A beautiful scenic image"></div>
                <div class="card-element__main-text">
                    <h2>Our Mustang</h2>
                    <h4>by kurt wagner</h4>
                </div>
            </main>
            <br/>
        <!-- Common in many cards -->
            <div class="card-element__bottom">
                <button class="card-button btn outline"> <span>Read</span></button>
                <button class="card-button"><span>Bookmark</span></button>
                <button class="card-button "><i class="far fa-heart"></i></button>
                <button class="card-button "><i class="fas fa-share-alt"></i></button>
                <button class="card-button "><i class="fas fa-ellipsis-v"></i></button>
            </div>
        </div>
    </div>
    <div style="margin: 50px;">
    <div class="card-element-text-overlay">


    </div>
    </div>
</body>
</html>
