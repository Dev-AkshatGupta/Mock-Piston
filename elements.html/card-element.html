<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../css/card-element.css">
    <!-- Font awesome linking to the html page for icons -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piston-Card-Element</title>
</head>
<body>

    <div class="card-element ">
        <main class="card-element__main hover">
            <div class="card__image-container"><img src="../assets/card-element-banaras.jpg"
                    alt="A beautiful sceneric image"></div>
            <div class="card-element__main-text">
                <h3>Our Changing Planet</h3>
                <p>by kurt wagner</p>
            </div>
        </main>
    
        <div class="card-element__bottom">
            <button class="card-button highlight hover"> <span>Read</span></button>
            <button class="card-button highlight hover"><span>Bookmark</span></button>
            <button class="card-button i hover"><i class="far fa-heart"></i></button>
            <button class="card-button i hover"><i class="fas fa-share-alt"></i></button>
            <button class="card-button i-x hover"><i class="fas fa-ellipsis-v"></i></button>
        </div>
    </div>
</body>
</html>
